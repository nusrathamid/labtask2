<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1"> 
        <tr> 
            <th colspan="3" >PERSON PROFILE</th> 
            
        </tr> 

        <tr> 
            <td>Name</td> 
            <td><input type="text"></td> 
            <td style="width: 18px;"></td> 
        </tr> 

        <tr> 
            <td>Email</td> 
            <td><input type="email"></td> 
            <td></td> 
        </tr> 

        <tr> 
            <td>Gender</td> 
            <td>
                <input type="radio"name="gender"required>Female
                <input type="radio"name="gender"required>Male
                <input type="radio"name="gender"required>Other
            </td> 
            <td></td> 
        </tr> 

        <tr> 
            <td>Date of Birth</td> 
            <td><input type="date"> </td> 
            <td></td> 
        </tr>

        <tr> 
            <td>Blood Group</td> 
            <td>
                <select>
                    <option value="a+">A+</option>
                    <option value="b+">B+</option>
                    <option value="o+">O+</option>
                    <option value="o-">O-</option>  
                </select>
            </td> 
            <td></td> 
        </tr>

        
        <tr> 
            <td>Degree</td> 
            <td>
                <input type="checkbox">SSC
                <input type="checkbox">HSC
                <input type="checkbox">BSc.
                <input type="checkbox">MSc.
            </td> 
            <td></td> 
        </tr>

        <tr> 
            <td>Photo</td> 
            <td colspan="2">
                <input type="file">
                
            </td> 
        </tr>

        <tr style="height: 20px;"> 
            <td colspan="3"></td> 
        </tr>

        <tr style="height: 20px; align-content:end;"> 
            <td colspan="3"><button>Submit</button> <button>Reset</button></td> 
        </tr>

    </table> 

</body>
</html>
